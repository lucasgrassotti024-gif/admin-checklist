<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login ‚Äî Sistema de Checklists</title>

<style>
    * {
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0078ff, #00b4ff);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #login-box {
        width: 330px;
        max-width: 92vw;
        padding: 28px 24px;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 16px;
        backdrop-filter: blur(16px);
        box-shadow: 0 8px 28px rgba(0, 0, 0, 0.35);
        text-align: center;
        color: white;
        animation: fadeUp .6s ease;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
        margin: 0 0 12px 0;
        font-size: 22px;
        font-weight: 800;
    }

    .input-area {
        position: relative;
        margin-top: 14px;
    }

    input {
        width: 100%;
        padding: 12px 40px 12px 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 15px;
        background: rgba(255,255,255,0.35);
        color: #fff;
    }

    input::placeholder {
        color: #e8e8e8;
    }

    .eye {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        cursor: pointer;
        user-select: none;
        color: #fff;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #ffffff;
        color: #0078ff;
        border: none;
        border-radius: 10px;
        margin-top: 18px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: .25s;
        box-shadow: 0 6px 18px rgba(255,255,255,0.3);
    }

    button:hover {
        transform: scale(1.04);
    }

    #erro {
        margin-top: 12px;
        color: #ffbaba;
        font-size: 14px;
        display: none;
        font-weight: 600;
    }

    @media (max-width: 480px) {
        #login-box {
            padding: 22px 18px;
            border-radius: 14px;
        }
        h2 {
            font-size: 20px;
        }
        input {
            font-size: 14px;
            padding: 11px 38px 11px 11px;
        }
        button {
            font-size: 15px;
            padding: 11px;
        }
    }

    @media (max-width: 360px) {
        #login-box {
            padding: 20px 14px;
        }
        h2 {
            font-size: 18px;
        }
        .eye {
            right: 10px;
        }
    }
</style>

</head>
<body>

<div id="login-box">
    <h2>Login do Checklist</h2>

    <div class="input-area">
        <input type="password" id="senha" placeholder="Digite a senha...">
        <span class="eye" onclick="toggleSenha()">üëÅÔ∏è</span>
    </div>

    <button onclick="logar()">Entrar</button>

    <div id="erro">Senha incorreta.</div>
</div>

<script>
function logar() {
    const senhaDigitada = document.getElementById("senha").value;
    const senhaCorreta = "checklist.RSS3";

    if (senhaDigitada === senhaCorreta) {
        localStorage.setItem("auth", "true");
        window.location.href = "admin.html";
    } else {
        document.getElementById("erro").style.display = "block";
    }
}

// Mostrar / ocultar senha
function toggleSenha() {
    const input = document.getElementById("senha");
    const eye = document.querySelector(".eye");

    if (input.type === "password") {
        input.type = "text";
        eye.textContent = "üôà";
    } else {
        input.type = "password";
        eye.textContent = "üëÅÔ∏è";
    }
}

// Se estiver na index, limpa autentica√ß√£o
if (window.location.pathname.includes("index.html")) {
    localStorage.removeItem("auth");
}
</script>

</body>
</html>
